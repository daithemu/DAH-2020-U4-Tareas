<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      NewStudent
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="primary" padding>
  <ion-grid>
    <form [formGroup] ="myForm">
      <ion-row color="primary" justify-conntent-center >
        <ion-col aling-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="name" type="text"></ion-input>
            </ion-item>
            <ion-item>
             <ion-input formControlName="controlnumber" type="text"></ion-input>
           </ion-item>
           <ion-item>
             <ion-input formControlName="curp" type="text"></ion-input>
           </ion-item>
           <ion-item>
             <ion-input formControlName="age" type="number"></ion-input>
           </ion-item>
           <ion-item>
             <ion-label>Activo</ion-label>
             <ion-toggle formControlName="active" type="secondary"></ion-toggle> 
           </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="button" [disabled]="!myForm.valid"
            (click)="create()" expand="block">Guardar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
