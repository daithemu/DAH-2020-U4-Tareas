<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form (ngSubmit)="login()" [formGroup]="credentials">

    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    
    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">El email es obligatorio</span>
      <span *ngIf="email.errors?.email">El email no es valido</span>
    </div>

    <ion-item>
      <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
    </ion-item>

    <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
      <span *ngIf="password.errors?.required">La contraseña es obligatoria</span>
      <span *ngIf="password.errors?.minlength">La contraseña no es valida</span>
    </div>

    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Log in</ion-button>
    <ion-button type="submit" expand="block" color="ligth" fill="clear">¿Olvidó su sontraseña?</ion-button>

    <ion-button type="button" expand="block" color="tertiary">
      <ion-icon name="logo-google" slot="start"></ion-icon>
       Sign in with Google
    </ion-button>
  </form>
</ion-content>
