<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list-header>
    Productos disponibles 
  </ion-list-header>
  <ion-list *ngFor="let place of places">
    <ion-card>
      <img src="{{place.image}}">
      <ion-card-header>
        <ion-card-title>{{place.name}}</ion-card-title>
        <ion-card-subtitle>{{place.price}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>{{place.about}}</ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
